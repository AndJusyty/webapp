
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–í—ã–±–æ—Ä –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    canvas {
      max-width: 100%;
      margin-top: 20px;
    }
    #result {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h2>üìÖ –í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É, –≤—Ä–µ–º—è –∏ —Ç–∞–π–º–∑–æ–Ω—É</h2>

<input type="text" id="date" placeholder="–î–∞—Ç–∞">
<input type="text" id="time" placeholder="–í—Ä–µ–º—è">
<select id="timezone">
  <option value="UTC">UTC</option>
  <option value="Europe/Moscow" selected>Europe/Moscow</option>
  <option value="America/New_York">America/New_York</option>
  <option value="Asia/Tokyo">Asia/Tokyo</option>
  <option value="Asia/Yekaterinburg">Asia/Yekaterinburg</option>
</select>

<button id="showBtn">üìä –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>

<div id="result">‚è≥ –û–∂–∏–¥–∞–µ–º –≤—ã–±–æ—Ä...</div>

<canvas id="timeChart"></canvas>

<script>
  const { DateTime } = luxon;
  let selectedDate = null;
  let selectedTime = null;

  flatpickr("#date", {
    dateFormat: "Y-m-d",
    onChange: (dates) => selectedDate = dates[0]
  });

  flatpickr("#time", {
    enableTime: true,
    noCalendar: true,
    dateFormat: "H:i",
    time_24hr: true,
    onChange: (times) => selectedTime = times[0]
  });

  const chart = new Chart(document.getElementById("timeChart"), {
    type: "line",
    data: {
      labels: [],
      datasets: [{
        label: "UTC –í—Ä–µ–º—è (ISO)",
        data: [],
        borderColor: "blue",
        borderWidth: 2,
        fill: false,
        tension: 0.1
      }]
    },
    options: {
      scales: {
        x: { type: 'linear', title: { display: true, text: '–ß–∞—Å—ã –æ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏' } },
        y: { title: { display: true, text: 'UNIX-–≤—Ä–µ–º—è (—Å–µ–∫)' } }
      }
    }
  });

  document.getElementById("showBtn").addEventListener("click", () => {
    const zone = document.getElementById("timezone").value;
    if (!selectedDate || !selectedTime) {
      document.getElementById("result").textContent = "‚ö†Ô∏è –°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è!";
      return;
    }

    const merged = new Date(
      selectedDate.getFullYear(),
      selectedDate.getMonth(),
      selectedDate.getDate(),
      selectedTime.getHours(),
      selectedTime.getMinutes()
    );

    const localTime = DateTime.fromJSDate(merged).setZone(zone);
    const utcTime = localTime.toUTC();

    const result = `
üìç –õ–æ–∫–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è: ${localTime.toFormat("yyyy-MM-dd HH:mm ZZZZ")}
üåç UTC: ${utcTime.toFormat("yyyy-MM-dd HH:mm ZZZZ")}
üß≠ ISO —Ñ–æ—Ä–º–∞—Ç: ${utcTime.toISO()}
    `.trim();

    document.getElementById("result").textContent = result;

    const points = [];
    const labels = [];
    for (let i = -6; i <= 6; i++) {
      const dt = utcTime.plus({ hours: i });
      labels.push(i);
      points.push(dt.toSeconds());
    }

    chart.data.labels = labels;
    chart.data.datasets[0].data = points;
    chart.update();
  });

  if (window.Telegram && Telegram.WebApp) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  }
</script>

</body>
</html>

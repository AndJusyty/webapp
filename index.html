<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор даты и времени</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Выберите дату, время и таймзону</h2>
        <input type="date" id="dateInput">
        <input type="time" id="timeInput">
        <select id="timezoneSelect">
            <option value="UTC+0">UTC+0</option>
            <option value="UTC+3">UTC+3 (Москва)</option>
            <option value="UTC+5">UTC+5</option>
            <option value="UTC+8">UTC+8</option>
        </select>
        <button onclick="sendDataToTelegram()">Отправить</button>
    </div>

    <script>
        function sendDataToTelegram() {
            const date = document.getElementById('dateInput').value;
            const time = document.getElementById('timeInput').value;
            const timezone = document.getElementById('timezoneSelect').value;
            const result = JSON.stringify({ date, time, timezone });

            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(result);
            } else {
                alert("Telegram WebApp не найден");
            }
        }

        Telegram.WebApp.ready();
    </script>
</body>
</html>
